name: Testing, Build & Deploy
on:
  workflow_dispatch:
        inputs:
          force-deploy:
            type: string
            required: true


      

jobs:
  test:
    if:  github.ref == 'refs/heads/develop' || github.event.inputs.force-deploy == 'true' 
    runs-on: ubuntu:latest

    steps:
      - name: Checkout code
        uses: VFDE-DT/actions-checkout@v3
